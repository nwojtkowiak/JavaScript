<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>start</title>
    <link rel="stylesheet" type="text/css" href="css/view.css"/>
</head>
<body id="gameBody" onload="controller.startGame()">

<script src="js/game.js"></script>
